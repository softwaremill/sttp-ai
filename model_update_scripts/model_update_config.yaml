# Name conversion rules for model names to Scala identifiers
nameConversion:
  # Words that should remain uppercase (GPT, DALL, WHISPER, CHATGPT)
  preserveUppercase:
    - "GPT"
    - "DALL" 
    - "TTS"
    - "HD"
    - "ChatGPT"
  
  # Words that should be capitalized (mini, nano, chat, audio, etc.)
  capitalizeWords: []
  # Special cases (exact matches for full model names)
  specialCases: {}